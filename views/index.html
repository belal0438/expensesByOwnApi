<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Form</title>
</head>
<link rel="stylesheet" href="/css/style.css">
<body>
    <h3>waiter List Form</h3>
 <section class="container">

    <form id="my_form">
        <div>
            <label>Amount</label>
            <input id="amount"  type="number" value="" placeholder="Amount">
            <ul id="OnEmpty1"></ul>
        </div><br>
     <div>
        <label>Select table number</label>
        <select id="selectTable">
            <option value="Table">Table</option>
            <option value="Table-1">Table-1</option>
            <option value="Table-2">Table-2</option>
            <option value="Table-3">Table-3</option>
            <option value="Table-4">Table-4</option>
        </select>
        <ul id="OnEmpty2"></ul>
     </div><br>
     <div>
        <label>Select Menue</label>
        <select id="selectMenue">
            <option value="Menue">Menue</option>
            <option value="Chicken">Chicken</option>
            <option value="Rajma chawel">Rajma chawel</option>
            <option value="Matter peneer">Matter peneer</option>
            <option value="Allo Paratha">Allo Paratha</option>
        </select>
        <ul id="OnEmpty3"></ul>
     </div><br>
    <button id="submit">submit</button>

    </form>
    <ul id="itemList1"> Order From Tabble Number 1</ul>
    <ul id="itemList2"> Order From Tabble Number 2</ul>
    <ul id="itemList3"> Order From Tabble Number 3</ul>
    <ul id="itemList4"> Order From Tabble Number 4</ul>

 </section>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script src="/js/index.js"></script>
</html>
